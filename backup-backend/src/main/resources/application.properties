spring.application.name=backup-backend
logging.level.org.springframework.web=DEBUG

spring.datasource.url=${BACKUP_DB_URL:jdbc:postgresql://localhost:5432/backup}
spring.datasource.username=${BACKUP_DB_USERNAME:postgres}
spring.datasource.password=${BACKUP_DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

